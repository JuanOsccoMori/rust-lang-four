<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ejercicio</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://alfabetajuega.com/hero/2021/05/desarrollo-genshin-impact.jpg?width=768&aspect_ratio=16:9&format=nowebp" width="900" height="500" alt="Genshin Impact">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="900" height="500" autoplay muted loop controls>
                <source src="./Genshin Impact.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="./Running Up That Hill.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
